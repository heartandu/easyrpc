syntax = "proto3";

package echo;

option go_package = "./testdata";

service EchoService {
  rpc Echo(EchoRequest) returns (EchoResponse) {}
  rpc Error(ErrorRequest) returns (ErrorResponse) {}
}

message EchoRequest {
  string msg = 1;
}

message EchoResponse {
  string msg = 1;
}

message ErrorRequest {
  string msg = 1;
}

message ErrorResponse {
  string msg = 1;
}
